<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shoe selling</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<article class="product">
			<h2 class="product-title">Allbirds Sneakers</h2>
			<img
				src="https://hips.hearstapps.com/esq.h-cdn.co/assets/17/09/1280x1280/square-1488408354-allbirds.jpg?resize=640:*"
				alt="Allbirds Sneakers"
				width="250"
				height="250"
			/>
			<p class="product-price"><strong>$65.00</strong></p>
			<p class="shipping">Free shipping</p>
			<p class="sale">Sale</p>
			<p>
				Ready to dress up or down, these classic canvas Chucks are an everyday
				wardrobe staple.
			</p>
			<a href="#" class="info-link">More information &rarr;</a>
			<div class="colors">
				<div class="color black"></div>
				<div class="color blue"></div>
				<div class="color red"></div>
				<div class="color yellow"></div>
				<div class="color green"></div>
				<div class="color brown"></div>
			</div>
			<h3 class="product-details">Product details</h3>
			<ul class="description-list">
				<li>Lightweight, durable canvas sneaker</li>
				<li>Lightly padded footbed for added comfort</li>
				<li>Iconic Chuck Taylor ankle patch</li>
			</ul>
			<button class="cart">Add to cart</button>
		</article>
	</body>
</html>
